<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Password Generator.css" />
    <title>Password Generator</title>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="icon"
    href=https://is1-ssl.mzstatic.com/image/thumb/Purple30/v4/94/b5/28/94b52899-8789-1b14-7379-f23c47358801/source/512x512bb.jpg
    type="image/x-icon">
  </head>
  <body>
    <div class="wrr">
      <dir class="password-box">
        <input type="text" placeholder="@^!8dhf55ej3I()" disabled />
        <i class="uil uil-copy copy-icon"></i>
      </dir>

      <div class="range-box">
        <input type="range" min="1" max="20" step="1" value="7" />
        <span class="renge-number">7</span>
      </div>

      <button class="generate-btn">Generate Password</button>
    </div>

    <script src="Password Generator.js"></script>
  </body>
</html>
