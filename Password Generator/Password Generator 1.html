<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Password Generator.css">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />   
</head>
<body>
    <div class="wrr">
        <div class="password-box">
            <input type="text" class="password-input" placeholder="@^!8dhf55ej3I()" disabled>
            <i class="uil uil-copy copy-icon"></i>
        </div>

        <div class="range-box">
            <input type="range" min="1" max="20" step="1" value="7">
            <span class="range-number">7</span>
        </div>
        
        <div>
            <input type="checkbox" class="numbers"> Numbers (0-9)
            <br>
            <input type="checkbox" class="abbc"> Lowercase (a-z)
            <br>
            <input type="checkbox" class="ABBC"> Uppercase
 (A-z)
 <br>
            <input type="checkbox" class="ETC"> Special Characters
        </div>

        <button class="generate-btn">Generate Password</button>

    </div>

 <script src="Password Generator.js"></script>
</body>
</html>
