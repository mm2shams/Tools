<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm</title>
    <link rel="stylesheet" href="Alarm.css" />
    <link rel="icon"
    href=https://www.freeiconspng.com/thumbs/alarm-icon/alarm-clock-icon-8.jpg
    type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <h1>00:00:00 PM</h1>
      <div class="content">
        <div class="column">
          <select>
            <option value="Hour" selected hidden>Hour</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="Minute" selected hidden>Minute</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="AM/PM" selected hidden>AM/PM</option>
          </select>
        </div>
      </div>
      <button>Set Alarm</button>
    </div>

    <script src="Alarm.js"></script>
  </body>
</html>
