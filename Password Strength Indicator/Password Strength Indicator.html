<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength Indicator</title>
    <link rel="stylesheet" href="Password Strength Indicator.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="icon"
    href=https://www.frogproxy.com/wp-content/uploads/2020/04/lock.png
    type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <div class="input-Box">
        <input type="password" id="password" placeholder="password" />

        <p id="msg">Password is <span id="str"></span></p>
      </div>
    </div>

    <script>
      var pass = document.getElementById("password");
      var msg = document.getElementById("msg");
      var str = document.getElementById("str");

      pass.addEventListener("input", () => {
        if (pass.value.length > 0) {
          msg.style.display = "block";
        } else {
          msg.style.display = "none";
        }
        if (pass.value.length < 4) {
          str.innerHTML = "weak";
          pass.style.borderColor = "#ff5925";
          msg.style.color = "#ff5925";
        } else if (pass.value.length >= 4 && pass.value.length < 8) {
          str.innerHTML = "medium";
          pass.style.borderColor = "yellow";
          msg.style.color = "yellow";
        } else if (pass.value.length >= 8 && pass.value.length < 16) {
          str.innerHTML = "strong";
          pass.style.borderColor = "#26d730";
          msg.style.color = "#26d730";
        } else if (pass.value.length >= 16) {
          str.innerHTML = "VERY STRONG";
          pass.style.borderColor = "black";
          msg.style.color = "black";
        }
      });
    </script>
  </body>
</html>
